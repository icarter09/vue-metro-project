<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>

    <!-- BRING IN VUETIFY -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
       integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
       crossorigin=""></script>

    <!-- Bring in Vue and Vuetify-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    
    <link rel="stylesheet" href="app.css"/>   
</head>

<div id="app">
    <v-app id="inspire" dark>
      <v-navigation-drawer
        clipped
        fixed
        v-model="drawer"
        app
      >
        <v-list dense>
          <v-list-tile @click="showButtons()">
            <v-list-tile-action>
                <v-icon>Metro Stations</v-icon>
              </v-list-tile-action>            
          </v-list-tile>

          <div v-show="wasTitleClicked">
            <v-btn v-show="redNotDisplayed" color="error" @click="displayMetroLineStations('RD')" v-text="redLabel">
            </v-btn>        
            <v-btn v-show="!redNotDisplayed" color="error" @click="removeMetroStations('RD')" v-text="removeRedLabel">
            </v-btn>
            <v-btn v-show="yellowNotDisplayed" color="warning" @click="displayMetroLineStations('YL')" v-text="yellowLabel">                    
            </v-btn>                        
            <v-btn v-show="!yellowNotDisplayed" color="warning" @click="removeMetroStations('YL')" v-text="removeYellowLabel">
            </v-btn>
            <v-btn v-show="blueNotDisplayed" color="info" @click="displayMetroLineStations('BL')" v-text="blueLabel">                    
            </v-btn>                        
            <v-btn v-show="!blueNotDisplayed" color="info" @click="removeMetroStations('BL')" v-text="removeBlueLabel">
            </v-btn>
            <v-btn v-show="orangeNotDisplayed" color="orange" @click="displayMetroLineStations('OR')" v-text="orangeLabel">                    
            </v-btn>                        
            <v-btn v-show="!orangeNotDisplayed" color="orange" @click="removeMetroStations('OR')" v-text="removeOrangeLabel">
            </v-btn>
            <v-btn v-show="greenNotDisplayed" color="success" @click="displayMetroLineStations('GR')" v-text="greenLabel">                    
            </v-btn>                        
            <v-btn v-show="!greenNotDisplayed" color="success" @click="removeMetroStations('GR')" v-text="removeGreenLabel">
            </v-btn>
            <v-btn v-show="silverNotDisplayed" color="#949191" @click="displayMetroLineStations('SV')" v-text="silverLabel">                    
            </v-btn>                        
            <v-btn v-show="!silverNotDisplayed" color="#949191" @click="removeMetroStations('SV')" v-text="removeSilverLabel">
            </v-btn>
            
          </div>

          <v-btn @click="showBlueSilverLayer" v-text="blueSilverLayerLabel"></v-btn>
          <!--
          <v-list-tile @click="displayMetroLineStations('BL')">
            
            <v-list-tile-content>
                
            </v-list-tile-content>
          </v-list-tile>
            -->
        </v-list>
        
      </v-navigation-drawer>

      <v-toolbar app fixed clipped-left>
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title id="appTitle">"Vue" the metro</v-toolbar-title>
      </v-toolbar>

      <v-content>            
        <div id="mapid"></div>                      
      </v-content>

      <v-footer app fixed>
        <span>&copy; 2017</span>
      </v-footer>
    </v-app>
  </div>

  <script src="metroOrder.js"></script>
  <script src="tester.js"></script>
  <script src="controlTest.js"></script>
